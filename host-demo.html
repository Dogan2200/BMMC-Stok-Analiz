<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AVESORO BI – Microapp Host Demo</title>
<style>
body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:0;padding:20px;background:#f6f7fb;color:#0f172a}
h1{font-size:18px;margin:0 0 16px}
.panel{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 4px 16px rgba(15,23,42,.06);padding:14px;margin-bottom:16px}
.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
input[type=text]{padding:8px 10px;border:1px solid #e5e7eb;border-radius:8px;width:360px}
button{padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px;background:linear-gradient(180deg,#fff,#f7f7f7);cursor:pointer}
iframe{width:100%;height:80vh;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;background:#fff}
pre{white-space:pre-wrap;background:#0f172a;color:#e5e7eb;padding:8px;border-radius:8px;max-height:240px;overflow:auto}
.small{color:#64748b;font-size:12px}
</style>
</head>
<body>
<h1>AVESORO BI – Microapp Host Demo</h1>

<div class="panel">
  <div class="row">
    <button onclick="post('getState')">Durumu Al</button>
    <button onclick="post('setMode','tutar')">Mod: Tutarsal</button>
    <button onclick="post('setMode','miktar')">Mod: Miktarsal</button>
    <button onclick="post('clearFilters')">Filtreleri Temizle</button>
    <button onclick="post('focusTab','ai')">AI Sekmesi</button>
  </div>
  <div class="row" style="margin-top:8px">
    <input id="csv" type="text" value="./sample-data/sample-stok.csv" />
    <button onclick="post('loadCSV', document.getElementById('csv').value)">CSV Yükle (URL)</button>
  </div>
  <div class="row" style="margin-top:8px">
    <button onclick="post('setFilters', {DepoSinifi:['Main Warehouse']})">Filtre: Main Warehouse</button>
    <button onclick="post('setFilters', {FSN:['A'], Donem:['2025-08']})">Filtre: FSN=A & 2025-08</button>
  </div>
  <p class="small">Not: Uzak CSV dosyaları için CORS izni gerekir.</p>
</div>

<iframe id="app" src="./index.html"></iframe>

<div class="panel">
  <b>Mesajlar:</b>
  <pre id="log"></pre>
</div>

<script>
const frame = document.getElementById('app');
function post(type, payload){
  frame.contentWindow.postMessage({type, payload}, '*');
}
window.addEventListener('message', (e)=>{
  const log = document.getElementById('log');
  log.textContent += JSON.stringify(e.data, null, 2) + "\n";
});
</script>
</body>
</html>
